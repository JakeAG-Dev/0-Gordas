<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oye Gelda Meme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oye Gelda, escúchate esto!</h1>
        
        <div class="input-section">
            <label for="weightInput">Ingresa el peso (kg):</label>
            <input 
                type="number" 
                id="weightInput" 
                placeholder="Ingresa el peso en kg" 
                min="0" 
                step="0.1"
            >
            <button id="checkWeightButton">Verificar Peso</button>
        </div>
        
        <div class="image-container">
            <img 
                src="assets/no_gordas.png" 
                alt="Objeto Rotando" 
                id="rotatingImage" 
                class="rotating-image"
            >
        </div>
        
        <p class="info-text" id="infoText">Ingresa un peso para ver la imagen rotar. ¡Pesos más altos harán que gire más rápido!</p>
    </div>
    <audio id="rotationAudio" src="assets/youtube_nnQEet8sTUM_audio.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
